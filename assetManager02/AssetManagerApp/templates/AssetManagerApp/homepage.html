<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Spaces</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/zephyr/bootstrap.min.css" />
    <style>
        h2 {
            margin-top: 50px; /* Adjust as needed */
        }
        .space-card {
            margin-bottom: 20px; /* Adjust as needed */
        }
        .card-title a,
        .card-text a {
            color: white;
            text-decoration: none;
        }
        .card-title a:hover,
        .card-text a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px; /* Adjust as needed */
        }
        .btn-delete {
            background-color: #ff4c4c;
            border: none;
            color: white;
        }
        .btn-delete:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'spaceCreate' %}">Create New Space</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'logout' %}">logout</a>
                        </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Spaces</h2>
        <div class="row">
            {% for newSpace in user_spaces %}
            <div class="col-lg-4 col-md-6">
                <div class="card text-white bg-primary mb-3 space-card" style="max-width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="{% url 'dashboard' space_id=newSpace.id %}">{{ newSpace.name }}</a>
                        </h4>
                        <p class="card-text">
                            {{ newSpace.description }}
                        </p>
                        <form method="post" action="{% url 'deleteSpace' space_id=newSpace.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No Spaces found.</p>
            {% endfor %}
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Join Space</button>
        </form>
        <a href="{% url 'spaceCreate' %}" class="btn btn-primary">Create New Space</a>
 </div>
</body>
</html>
