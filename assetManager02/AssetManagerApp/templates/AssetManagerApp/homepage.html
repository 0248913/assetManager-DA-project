<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }
        .space-card {
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-title a,
        .card-text a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }
        .card-title a:hover,
        .card-text a:hover {
            text-decoration: underline;
        }
        .navbar {
            background-color: #000 !important;
        }
        .btn {
            color: #fff;
        }
        .btn-primary {
            background-color: #000;
            border-color: #000;
        }
        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Asset Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <button type="button" class="btn btn-primary">Log Out</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="text-center mb-4">Spaces</h2>
        <div class="row">
            {% for newSpace in user_spaces %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card space-card">
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="{% url 'dashboard' space_id=newSpace.id %}">{{ newSpace.name }}</a>
                            </h4>
                            <p class="card-text">{{ newSpace.description }}</p>
                            <form method="post" action="{% url 'deleteSpace' space_id=newSpace.id %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-delete">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="col-12 text-center">No Spaces found.</p>
            {% endfor %}
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Join Space</button>
                </form>
            </div>
            <div class="row mt-4">
            <div class="col-md-6">
                <a href="{% url 'spaceCreate' %}" class="btn btn-primary">Create New Space</a>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
