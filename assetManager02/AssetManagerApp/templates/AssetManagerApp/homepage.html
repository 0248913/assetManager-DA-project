<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Spaces</h2>
    <a href="{% url 'spaceCreate' %}">create new space</a>
    <ul>
        {% for newSpace in user_spaces %}
        <li><a href="{% url 'dashboard' space_id=newSpace.id %}">{{newSpace.name}}<</a>/li>
        {% empty %}
        <li>No Spaces found.</li>
        {% endfor %}
    </ul>

</body>
</html>
