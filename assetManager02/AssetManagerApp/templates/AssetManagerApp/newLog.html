<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/zephyr/bootstrap.min.css" />
</head>
<body>
    <h2>Add New Log</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" class="form-control" id="id_title" name="title" />
        </div>
        <div class="form-group">
            <label for="id_information">Information:</label>
            <textarea class="form-control" id="id_information" name="information"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="{% url 'dashboard' %}" class="btn btn-outline-dark">Back</a>
</body>
</html>
