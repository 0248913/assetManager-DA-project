<!-- newLog.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Log</title>
</head>
<body>
    <h1>Add New Log</h1>
    <p><strong>Created by:</strong> {{ request.user.username }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'dashboard' space_id=space.id %}">Back to Dashboard</a>
</body>
</html>
