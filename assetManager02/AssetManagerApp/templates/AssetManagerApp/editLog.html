<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Log</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .btn-group {
            margin-top: 10px;
        }
        .btn-logout {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Edit Log</h1>
        
        <!-- Edit Log Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" id="id_title" name="title" class="form-control" value="{{ form.instance.title }}">
            </div>
            <div class="mb-3">
                <label for="id_information" class="form-label">Information</label>
                <textarea id="id_information" name="information" class="form-control" rows="4">{{ form.instance.information }}</textarea>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'dashboard' space_id=space.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        
        <div class="mt-4">
            <a href="{% url 'logout' %}" class="btn btn-primary btn-logout">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
