<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }
        .space-card {
            margin-bottom: 10px; /* Adjust as needed */
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-title a,
        .card-text a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }
        .card-title a:hover,
        .card-text a:hover {
            text-decoration: underline;
        }
        .navbar {
            background-color: #000 !important;
        }
        .btn {
            color: #fff;
        }
        .btn-primary {
            background-color: #000;
            border-color: #000;
        }
        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
        }
        .offcanvas-header {
            background-color: #000;
            color: #fff;
            border-bottom: 1px solid #ccc;
        }
        .offcanvas-body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .offcanvas .list-group-item {
            color: #000;
            background-color: #f8f9fa;
            border: none;
        }
        .offcanvas .list-group-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Asset Manager</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    {% for space in user_spaces %}
                        {% if space.pinned %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'dashboard' space_id=space.id %}">
                                    {{ space.name }}
                                </a>
                            </li>
                        {% endif %}
                    {% endfor %}

                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <i class="fas fa-user me-2"></i>{{ request.user.username}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">User Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="list-group">
                <a href="/Profile" class="list-group-item list-group-item-action">
                    Profile
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    Settings
                </a>
                <a href="/logout" class="list-group-item list-group-item-action">
                    Logout
                </a>
            </div>
        </div>
    </div>

    <div class="container my-3">
        <!-- Your content here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-lBosNqJZr9eN1KZ4BZi3z5zL7ovNdZtbTzIb4qaWTctceqUpM8pTtHdL7fJCqwI9" crossorigin="anonymous"></script>
</body>
</html>
